    <link rel="stylesheet" href="style.css">
    <style>
        /* Дополнительные стили для страницы актеров */
        .actor {
            border-bottom: 2px solid #eaeaea;
            padding: 20px 0;
            margin: 20px 0;
        }
        
        .actor:last-child {
            border-bottom: none;
        }
        
        .actor img {
            border-radius: 8px;
            margin-right: 20px;
            float: left;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        .actor-info {
            overflow: hidden; /* Для обтекания floated изображения */
        }
        
        .actor h2 {
            color: #2c3e50;
            margin-top: 0;
        }
        
        .clearfix::after {
            content: "";
            display: table;
            clear: both;
        }
    </style>
</head>

    <header>
